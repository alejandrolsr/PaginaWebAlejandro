<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Enlace de Google Fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="styles/stylesmarcas.css">
      <title>Marcas</title>
   </head>
   <body>
      <!-- Encabezado de la página con los logotipos y nombre de la empresa -->
      <header class="header">
         <div class="logo-container">
            <!-- Logotipos de las marcas -->
            <img src="./images/iconAudi.png" alt="Logo Audi" class="logo">
            <img src="./images/iconBMW.png" alt="Logo BMW" class="logo2">
            <img src="./images/iconMercedes.png" alt="Logo Mercedes" class="logo3">
            <img src="./images/iconVW.png" alt="Logo VW" class="logo3">
         </div>
         <!-- Nombre de la empresa -->
         <h1>Compra Venta Salvatierra</h1>
         <div class="logo-container">
            <!-- Repetición de los logotipos de las marcas -->
            <img src="./images/iconAudi.png" alt="Logo Audi" class="logo">
            <img src="./images/iconBMW.png" alt="Logo BMW" class="logo2">
            <img src="./images/iconMercedes.png" alt="Logo Mercedes" class="logo3">
            <img src="./images/iconVW.png" alt="Logo VW" class="logo3">
         </div>
      </header>

      <!-- Barra de navegación -->
      <nav class="nav">
         <!-- Menú de navegación con casilla de verificación para mostrar el menú en dispositivos móviles -->
         <input type="checkbox" id="nav-toggle" />
         <label for="nav-toggle" class="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
         </label>
         <!-- Enlaces de navegación -->
         <ul>
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./marcas.html">Marcas</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
            <li><a href="./resenas.html">Reseñas</a></li>
            <li><a href="./servicios.html">Servicios</a></li>
         </ul>
      </nav>

      <!-- Sección principal de la página con los logotipos de las marcas -->
      <main>
         <!-- Sección superior con dos marcas -->
         <section class="seccion-arriba">
            <div class="caja caja-1">
               <img src="./images/iconAudi.png" alt="Imagen 1" class="imagen-caja">
               <a href="./audi.html"><button class="boton-caja">Ver Modelos</button></a>
            </div>
            <div class="caja caja-2">
               <img src="./images/iconBMW.png" alt="Imagen 2" class="imagen-caja">
               <a href="./bmw.html"><button class="boton-caja">Ver Modelos</button></a>
            </div>
         </section>

         <!-- Sección inferior con otras dos marcas -->
         <section class="seccion-abajo">
            <div class="caja caja-3">
               <img src="./images/iconMercedes.png" alt="Imagen 3" class="imagen-caja">
               <a href="./mercedes.html"><button class="boton-caja">Ver Modelos</button></a>
            </div>
            <div class="caja caja-4">
               <img src="./images/iconVW.png" alt="Imagen 4" class="imagen-caja">
               <a href="./vw.html"><button class="boton-caja">Ver Modelos</button></a>
            </div>
         </section>
      </main>

      <!-- Pie de página con derechos de autor y aviso de propiedad de marcas -->
      <footer class="footer">
         <p>&copy; 2024 Compra-Venta Salvatierra. Todos los derechos reservados.</p>
         <p>Las marcas mencionadas son propiedad de sus respectivos dueños.</p>
      </footer>

</html>
