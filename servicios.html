<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Enlace a Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/stylesservicios.css">
    
    <title>Servicios</title>
</head>
<body>
    <!-- Encabezado con logotipos de las marcas y el nombre de la empresa -->
    <header class="header">
        <div class="logo-container">
            <img src="./images/iconAudi.png" alt="Logo Audi" class="logo">
            <img src="./images/iconBMW.png" alt="Logo BMW" class="logo2">
            <img src="./images/iconMercedes.png" alt="Logo Mercedes" class="logo3">
            <img src="./images/iconVW.png" alt="Logo VW" class="logo3">
        </div>      
        <h1>Compra Venta Salvatierra</h1>
        <div class="logo-container">
            <img src="./images/iconAudi.png" alt="Logo Audi" class="logo">
            <img src="./images/iconBMW.png" alt="Logo BMW" class="logo2">
            <img src="./images/iconMercedes.png" alt="Logo Mercedes" class="logo3">
            <img src="./images/iconVW.png" alt="Logo VW" class="logo3">
        </div>
    </header>

    <!-- Barra de navegación con enlaces a las diferentes páginas del sitio -->
    <nav class="nav">
        <!-- Menú hamburguesa para dispositivos móviles -->
        <input type="checkbox" id="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <!-- Enlaces de navegación -->
        <ul>
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./marcas.html">Marcas</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
            <li><a href="./resenas.html">Reseñas</a></li>
            <li><a href="./servicios.html">Servicios</a></li>
        </ul>
    </nav>

    <!-- Contenido principal de la página de servicios -->
    <main>
        <div class="cuadros-container">
            <div class="cuadro">
                <img src="./images/servicio1.jpg" alt="Descripción de la imagen 1">
                <h3>Limpieza Completa 200€</h3>
            </div>
            <div class="cuadro">
                <img src="./images/servicio2.jpg" alt="Descripción de la imagen 2">
                <h3>Pulido + Encerado 300€</h3>
            </div>
            <div class="cuadro">
                <img src="./images/servicio3.jpg" alt="Descripción de la imagen 3">
                <h3>Revisiones 150€</h3>
            </div>
        </div>


        <h2 class="cita">Pide cita aquí</h2>
        
        <!-- Contenedor para el formulario de cita -->
        <div class="form-container"> 
            <form class="cita-form" action="#" method="post">
                <!-- Campo de texto para ingresar el nombre -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="50" pattern="[A-Za-z\s]+" title="El nombre debe contener solo letras y espacios.">

                <!-- Campo de texto para ingresar el teléfono -->
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required pattern="^\d{9}$" title="El teléfono debe contener exactamente 9 dígitos.">

                <!-- Campo de texto para ingresar el correo electrónico -->
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>

                <!-- Selección de servicio con un desplegable -->
                <label for="servicio">Selecciona un servicio:</label>
                <select id="servicio" name="servicio" required>
                    <option value="servicio1">Limpieza Completa</option>
                    <option value="servicio2">Pulido + Encerado</option>
                    <option value="servicio3">Revisión</option>
                </select>
                <!-- Checkbox para aceptar la política de privacidad -->
                <label>
                    <input type="checkbox" id="privacy-policy" name="privacy-policy" required>
                    He leído y acepto la <a href="./politicaprivacidad.html" target="_blank">Política de Privacidad</a> y autorizo el uso de mis datos conforme a lo establecido.
                </label>

                <!-- Botón para enviar el formulario -->
                <button type="submit" class="btn2">Enviar</button>
            </form>
        </div>     
    </main>

    <!-- Pie de página con derechos de autor y marcas registradas -->
    <footer class="footer">
        <p>&copy; 2024 Compra-Venta Salvatierra. Todos los derechos reservados.</p>
        <p>Las marcas mencionadas son propiedad de sus respectivos dueños.</p>
    </footer>
</body>
</html>
